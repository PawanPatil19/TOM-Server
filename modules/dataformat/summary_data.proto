syntax = "proto2";

message SummaryData {
  optional string details = 1 [default = ""];
  optional double total_distance = 2 [default = -1];
  optional double avg_speed = 3 [default = -1];
  optional int32 total_duration = 4 [default = -1];
  optional double src_lat = 5 [default = -1];
  optional double src_lng = 6 [default = -1];
  optional double dest_lat = 7 [default = -1];
  optional double dest_lng = 8 [default = -1];
}